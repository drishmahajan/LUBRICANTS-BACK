<!DOCTYPE html>
<html>
<head>
  <title>Client Registration Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .form-container {
      background: white;
      padding: 25px 35px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    input {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 5px; font-size: 15px;
    }
    button {
      width: 100%; padding: 12px; background: #007bff;
      color: white; border: none; border-radius: 5px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Client Registration Form</h2>

    <form action="http://localhost:5000/save-client" method="POST">
      <label>Client Name</label>
      <input type="text" name="clientName" required>

      <label>PAN</label>
      <input type="text" name="pan" required>

      <label>GSTIN</label>
      <input type="text" name="gstin" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Mobile</label>
      <input type="text" name="mobile" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
